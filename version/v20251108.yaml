# 规则
rules:
  - RULE-SET,applications,常用直连应用
  - DOMAIN,clash.razord.top,全局直连
  - DOMAIN,yacd.haishan.me,全局直连
  - RULE-SET,private,私有网络
  - RULE-SET,reject,广告拦截
  - RULE-SET,icloud,云上贵州
  - RULE-SET,apple,苹果CN
  - RULE-SET,google,谷歌
  - RULE-SET,direct,常用直连
  - RULE-SET,proxy,常用代理
  - RULE-SET,lancidr,保留IP
  - RULE-SET,cncidr,大陆IP
  - RULE-SET,telegramcidr,电报
  - GEOIP,LAN,全局直连
  - GEOIP,CN,全局直连
  - MATCH,Final

