### ⬇⬇⬇分界线⬇⬇⬇ ### 请勿更改
# 代理组
proxy-groups:
  # 节点信息
  - name: 节点信息
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Server.png
    type: select
    include-all: true
    filter: (?i)剩余流量|下次重置|套餐到期

  # 通用节点选择
  - name: 节点选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Available.png
    type: select
    proxies:
      - 自动选择
      - 香港节点
      - 台湾节点
      - 新加坡节点
      - 日本节点
      - 美国节点
      - 故障转移
      - 手动选择
      - 全局直连

  # 通用直连选择
  - name: 全局直连
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Direct.png
    type: select
    proxies:
      - DIRECT

  # 常用区域节点自动选择
  - name: 自动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Auto.png
    type: url-test
    interval: 300
    tolerance: 50
    proxies:
      - 香港节点
      - 台湾节点
      - 新加坡节点
      - 日本节点

  # 节点故障自动转移
  - name: 故障转移
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Drill.png
    type: fallback
    include-all: true
    filter: (?i)香港|HK|台湾|TW|新加坡|SG|日本|JP
    url: https://www.gstatic.com/generate_204
    interval: 250

  # 剩余规则节点
  - name: Final
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Final.png
    type: select
    proxies:
      - 节点选择
      - 全局直连

  # 常用地区节点
  - name: 香港节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Hong_Kong.png
    include-all: true
    type: url-test
    interval: 300
    tolerance: 50
    filter: (?i)香港|HK
  - name: 台湾节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Taiwan.png
    include-all: true
    type: url-test
    interval: 300
    tolerance: 50
    filter: (?i)台湾|TW
  - name: 新加坡节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Singapore.png
    include-all: true
    type: url-test
    interval: 300
    tolerance: 50
    filter: (?i)新加坡|SG
  - name: 日本节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Japan.png
    include-all: true
    type: url-test
    interval: 300
    tolerance: 50
    filter: (?i)日本|JP
  - name: 美国节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/United_States.png
    include-all: true
    type: url-test
    interval: 300
    tolerance: 50
    filter: (?i)美国|US

  # 其他地区节点
  - name: 手动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Area.png
    include-all: true
    type: select
    exclude-filter: (?i)香港|台湾|新加坡|日本|美国|剩余流量|重置剩余|套餐到期|更新订阅|永久地址|大陆访问|群组|欢迎加入

  # 全局节点
  - name: GLOBAL
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Global.png
    type: select
    proxies:
      - 自动选择
      - 香港节点
      - 台湾节点
      - 新加坡节点
      - 日本节点
      - 美国节点
      - 故障转移
      - 全局直连
  ### ⬆⬆⬆分界线⬆⬆⬆ ### 请勿更改

  # 分流节点
  - name: 常用直连应用
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/App_Store.png
    type: select
    proxies:
      - 全局直连
      - 节点选择
  - name: 苹果CN
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Apple.png
    type: select
    proxies:
      - 全局直连
      - 节点选择
  - name: 云上贵州
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/iCloud.png
    type: select
    proxies:
      - 全局直连
      - 节点选择
  - name: 私有网络
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Lock.png
    type: select
    proxies:
      - 全局直连
      - 节点选择
  - name: 广告拦截
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/AdBlack.png
    type: select
    proxies:
      - REJECT
      - 全局直连
  - name: 谷歌
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Google_Search.png
    type: select
    proxies:
      - 节点选择
      - 全局直连
  - name: 常用代理
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Proxy.png
    type: select
    proxies:
      - 节点选择
      - 全局直连
  - name: 常用直连
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Bypass.png
    type: select
    proxies:
      - 全局直连
      - 节点选择
  - name: 保留IP
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/SSID.png
    type: select
    proxies:
      - 全局直连
      - 节点选择
  - name: 大陆IP
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/China.png
    type: select
    proxies:
      - 全局直连
      - 节点选择
  - name: 电报
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Telegram.png
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 新加坡节点
      - 日本节点
      - 美国节点
      - 故障转移
      - 全局直连

# 规则集
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  icloud:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt"
    path: ./ruleset/icloud.yaml
